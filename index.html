<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Currency Converter</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-Converter-currency">

    <main>
        <label>
            Converter <b>de</b>
            <select class="select-currency" id="select-currency-1">
                <option value="real">R$ Real</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ BitCoin</option>
            </select>
        </label>
        
        <label>
            Converter <b>para</b>
            <select class="select-currency" id="select-currency-2">
                <option value="real">R$ Real</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ BitCoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input type="number" class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="logo-currency-to-convert" id="to-convert-logo">
                <p class="currency-type" id="currency-1">Real</p>
                <p class="currency-value-to-convert">0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png">

            <div class="currency-box">
                <img src="./assets/estados-unidos.png" alt="logo-currency-converted" id="converted-logo">
                <p class="currency-type" id="currency-2">Dólar Americano</p>
                <p class="currency-value-converted">0,00</p>
            </div>
        </section>
    </main>

</body>

</html>
<script src="./scripts.js"></script>
